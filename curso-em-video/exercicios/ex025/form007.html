<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="est">Estafo: </label>
            <select name="estado" id="est">
                <option value="" selected>--escolha--</option>
            <optgroup label="Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="ES">Espirito Santo</option>
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
            </optgroup>
            <optgroup label="Nordeste">
                <option value="MA">Maranhão</option>
                <option value="CE">Ceará</option>
                <option value="PE">Pernambuco</option>
            </optgroup>
            </select>
        </div><!--Não permite colocar uma opção que esteja fora da lista-->

        <div>
            <label for="profissao">Profissão</label>
            <input type="text" name="profissao" id="profissao" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="PROF">Professor</option>
                <option value="AGRO">Agrônomo</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </div><!--Sugere as opções mas permite que voce coloque uma opção própria-->

        <div>
            <label for="msg">Mensagem:</label>
            <br>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </div>
        
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
    
</body>
</html>
