<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="get">

        <div>
            <label for="num1">Número 1:</label>
            <input type="number" name="num1" id="num1" required max="50" min="0" oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
        </div>
        <div>
            <label for="num2">Número 2:</label>
            <input type="number" name="num2" id="num2" required max="50" min="0" oninput="
            soma.innerHTML = Number(num1.value) + Number(num2.value)">
        </div>

        <div>
            <label for="soma">Soma = </label>
            <output name="soma" id="soma">0</output>
            <!-- A soma da tag output não envia os dados da soma, ela somente exibe o valor requerido-->
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
