<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Usuário:</label>
            <input type="text" name="usuario" id="usuario" placeholder="Nome completo" maxlength="30" autocomplete="name" required>
        </p>
        <p>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" placeholder="0 a 10" min="0" max="10" step="0.1" required>
        </p>
        <p>
            <label for="mes">Periodo letivo</label>
            <input type="month" name="mes" id="mes">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
